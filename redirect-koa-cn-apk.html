<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>重定向地址获取</title>
    <script>
      const version = '1.0.0'; // 版本号
      const targetUrl = 'https://koa-download.kingsgroup.cn/koa.apk';
      const redirectDiv = document.getElementById('redirect');

      // 获取重定向地址
      async function getRedirectUrl() {
        try {
          const response = await fetch(targetUrl, {
            method: 'HEAD',
            mode: 'no-cors',
          });

          // 等待 1 秒，确保重定向地址已更新
          await new Promise((resolve) => setTimeout(resolve, 1000));

          // 获取重定向地址
          const redirectUrl = response.headers.get('Location');

          // 更新网页显示
          redirectDiv.innerHTML = `重定向地址：${redirectUrl}`;
        } catch (error) {
          redirectDiv.innerHTML = `获取重定向地址失败：${error}`;
        }
      }

      // 页面加载时获取重定向地址
      window.onload = getRedirectUrl();
    </script>
  </head>

  <body>
    <h1>正在获取重定向地址...</h1>
    <div id="redirect"></div>
    <p>版本号：${version}</p>
  </body>
</html>
