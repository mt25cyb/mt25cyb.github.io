<!DOCTYPE html>
<html>
<head>
  <title>获取重定向地址</title>
</head>
<body>
  <h1>重定向地址：</h1>
  <div id="redirect-url"></div>

  <script>
    fetch('http://koa-download.kingsgroup.cn/koa.apk')
      .then(response => response.url)
      .then(url => {
        document.getElementById('redirect-url').innerHTML = url;
      });
  </script>
</body>
</html>
